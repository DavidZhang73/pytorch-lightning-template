# https://docs.astral.sh/ruff/configuration/
[tool.ruff]
line-length = 120
select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "UP", # pyupgrade
]
ignore = ["F401"]
extend-include = ["*.ipynb"]

[tool.pyright]
exclude = [
    "**/__pycache__",
    "data",
    "logs"
]
typeCheckingMode = "off"